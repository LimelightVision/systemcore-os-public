version: '3.8'
services:
  crosscompile:
    build:
      context: .
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    image: systemcore-cpp-crosscompile:latest
    container_name: systemcore-cpp-builder
    volumes:
      - /opt/systemcore-aarch64-toolchain:/opt/systemcore-aarch64-toolchain:ro
      - ./:/workspace
    environment:
      - ARCH=arm64
      - CROSS_COMPILE=/opt/systemcore-aarch64-toolchain/bin/aarch64-buildroot-linux-gnu-
    working_dir: /workspace
    stdin_open: true
    tty: true