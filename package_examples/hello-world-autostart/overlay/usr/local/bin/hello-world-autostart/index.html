<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Service</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #111111;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e6edf3;
        }
        .container {
            text-align: center;
            background: #151515;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            border: 1px solid #222222;
        }
        h1 {
            color: #f0f6fc;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 300;
        }
        .subtitle {
            color: #DDDDDD;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 400;
        }
        .info {
            background: #222222;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 3px solid #66bf0d;
            text-align: left;
        }
        .info h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #f0f6fc;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .info p {
            margin: 0.5rem 0;
            color: #c9d1d9;
            font-size: 0.95rem;
        }
        .timestamp {
            color: #6e7681;
            font-size: 0.9rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #30363d;
        }
        .status {
            display: inline-block;
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            margin: 1rem 0;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(35, 134, 54, 0.3);
        }
        .emoji {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        strong {
            color: #f0f6fc;
        }
        code {
            background: #262c36;
            color: #79c0ff;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.85rem;
        }
        .highlight {
            color: #AAAAAA;
        }
        .success {
            color: #3fb950;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <div class="status">Service Running</div>
        <p class="subtitle">Your Auto-Start Python SystemCore Package is running.</p>
                
        <div class="info">
            <p><strong class="highlight">GET /</strong> - This page</p>
            <p><strong class="highlight">GET /api/status</strong> - Service status (JSON)</p>
        </div>
        
        
    </div>
</body>
</html>
